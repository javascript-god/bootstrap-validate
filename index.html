<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h2 style="margin-top: 10px">Validate Meeeeeee!!!</h2>
				<form id="login" novalidate>
				  	<div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>	
				  <div class="form-group">
				    <label for="textinput">Password</label>
				    <input type="text" class="form-control" id="textinput" placeholder="Some text">
				  </div>		  
				  <fieldset class="form-group">
				    <div class="form-check">
				      <label class="form-check-label">
				        <input type="checkbox" class="form-check-input" name="optionsCheckBox" id="optionsCheckBox">
				        Remember my details
				      </label>
				      <input type="radio" class="radiobtn">
				    </div>
				  </fieldset>
				  <button class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="validate.js"></script> 		
</body>
</html>
